<head>
  <title>MBTA Ninja</title>
  <meta name="apple-mobile-web-app-status-bar-style"
        content="default" />
  <meta name="viewport"
      content="user-scalable=no, width=device-width" />
</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper grey lighten-2">
        <div class="col s12">
          <a href="#!" class="brand-logo">MBTA Ninja</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="components.html">Components</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="red-line"></div>

  <div class="main-content">
    {{#each stations}}
      {{> station}}
    {{/each}}
  </div>

  <div class="add-button-container">
    <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#add-modal"><i class="mdi-content-add"></i></a>
  </div>

  {{> createEvent}}

</body>

<template name="createEvent">
  <div id="add-modal" class="modal">
    <div class="modal-content">
      <form>
        <label for="nameInput"> Event Type: </label>
        <select id="nameInput">
          <option value="Crowded Train">Crowded Train</option>
          <option value="Delayed Train">Delayed Train</option>
          <option value="Disabled Train">Disabled Train</option>
          <option value="Medical Emergency">Medical Emergency</option>
          <option value="Stuck Train">Stuck Train</option>
          <option value="Train Too Crowded To Board">Train Too Crowded To Board</option>
        </select>
        <label for="locationInput"> Location: </label>
        <select id="locationInput">
          {{#each stations}}
            <option value="{{name}}">{{name}}</option>
          {{/each}}
        </select>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" class="waves-effect waves-green btn btn-flat blue white-text modal-action modal-close submit">Submit</a>
    </div>
  </div>
</template>

<template name="event">
  <div class="event card grey lighten-5">
    <div class="card-content">
      <div class="main-info">
        <span class="event-title">
          {{name}}
        </span>
        <span class="event-location">
          at {{location}}
        </span>
      </div>
      <div class="event-details">
        <span class="event-detail event-time">
          <i class="mdi-device-access-time"></i>
          {{livestamp createdAt}}
        </span>
        <span class="event-detail event-votes">
          <i class="mdi-action-thumb-up"></i>
          {{votes}} confirmations
        </span>
      </div>
    </div>

    <div class="card-action">
      <a class="waves-effect waves-light btn-flat blue white-text upvote"><i class="mdi-action-thumb-up left"></i>Confirm</a>
    </div>
  </div>
</template>

<template name="station">
  <div class="station">
    <div class="station-name">
      <div class="white-circle"></div>
      {{name}}
    </div>
    <div class="events-container">
      {{#each events name}}
        {{> event}}
      {{/each}}
    </div>
  </div>
</template>
