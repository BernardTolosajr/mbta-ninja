<head>
  <title>MBTA Rocks!</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Event List</h1>
    </header>

    <div>
      {{#each events}}
        {{> event}}
      {{/each}}
    </div>
    <div>
      {{> createEvent}}
    </div>
  </div>
</body>

<template name="event">
  <ul>
    <li>{{name}}</li>
    <li>{{location}}</li>
    <li>{{votes}}</li>
  </ul>
  <button class="upvote">Upvote</button>
  <button class="downvote">Downvote</button>
</template>

<template name="createEvent">
  <label for="nameInput"> Event Type: </label>
  <select id="nameInput">
    <option value="Crowded Train">Crowded Train</option>
    <option value="Delayed Train">Delayed Train</option>    
    <option value="Disabled Train">Disabled Train</option>
    <option value="Medical Emergency">Medical Emergency</option>
    <option value="Stuck Train">Stuck Train</option>
    <option value="Train Too Crowded To Board">Train Too Crowded To Board</option>
  </select> 
  <label for="locationInput"> Location: </label>
  <select id="locationInput">
    <option value="Alewife">Alewife</option>
    <option value="Alewife-Davis">Alewife-Davis</option>    
    <option value="Davis">Davis</option>
    <option value="Davis-Porter">Davis-Porter</option>
    <option value="Porter">Porter</option>
    <option value="Porter-Harvard">Porter-Harvard</option>
    <option value="Harvard">Harvard</option>
    <option value="Harvard-Central">Harvard-Central</option>
    <option value="Central">Central</option>
    <option value="Central-Kendall">Central-Kendall</option>
    <option value="Kendall">Kendall</option>
    <option value="Kendall-Charles/MGH">Kendall-Charles/MGH</option>
    <option value="Charles/MGH">Charles/MGH</option>
    <option value="Charles/MGH-Park Street">Charles/MGH-Park Street</option>    
    <option value="Park Street">Park Street</option>
    <option value="Park Street-Downtown Crossing">Park Street-Downtown Crossing</option>
    <option value="Downtown Crossing">Downtown Crossing</option>  
    <option value="Downtown Crossing-South Station">Downtown Crossing-South Station</option>
    <option value="South Station">South Station</option>
    <option value="South Station-Broadway">South Station-Broadway</option>
    <option value="Broadway">Broadway</option>
    <option value="Broadway-Andrew">Broadway-Andrew</option>
    <option value="Andrew">Andrew</option>             
    <option value="Andrew-JFK/UMass">Andrew-JFK/UMass</option>
    <option value="UMass">UMass</option>                 
  </select> 
  <button>Save</button>
</template>
