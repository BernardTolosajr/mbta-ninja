<head>
  <title>MBTA Ninja</title>
  <meta name="apple-mobile-web-app-status-bar-style"
        content="default" />
  <meta name="viewport"
      content="user-scalable=no, width=device-width" />
</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper grey lighten-2">
        <div class="col s12">
          <a href="#!" class="brand-logo">MBTA Ninja</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="components.html">Components</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="red-line"></div>

  <div class="main-content">
    {{#each stations}}
      {{> station}}
    {{/each}}

    <div>
      {{> createEvent}}
    </div>
  </div>

  <div class="add-button-container">
    <a class="btn-floating btn-large waves-effect waves-light red"><i class="mdi-content-add"></i></a>
  </div>
</body>

<template name="createEvent">
  <label for="nameInput"> Event Type: </label>
  <select id="nameInput">
    <option value="Crowded Train">Crowded Train</option>
    <option value="Delayed Train">Delayed Train</option>
    <option value="Disabled Train">Disabled Train</option>
    <option value="Medical Emergency">Medical Emergency</option>
    <option value="Stuck Train">Stuck Train</option>
    <option value="Train Too Crowded To Board">Train Too Crowded To Board</option>
  </select>
  <label for="locationInput"> Location: </label>
  <select id="locationInput">
    {{#each stationsWithBetween}}
      <option value="{{name}}">{{name}}</option>
    {{/each}}
  </select>
  <button class="submit">Save</button>
</template>

<template name="event">
  <div class="events-container">
    <div class="event">
      <div class="main-info">
        <span class="event-title">
          {{name}}
        </span>
        <span class="event-location">
          at {{location}}
        </span>
      </div>
      <div class="event-details">
        <span class="event-detail event-time">
          <i class="mdi-device-access-time"></i>
          {{livestamp timestamp}}
        </span>
      </div>
      <div class="event-actions">
        <a class="waves-effect waves-light btn blue upvote"><i class="mdi-action-thumb-up left"></i>{{votes}}</a>
      </div>
    </div>
  </div>
</template>

<template name="station">
  <div class="station">
    <div class="station-name">
      <div class="white-circle"></div>
      {{name}}
    </div>
    {{#each events name}}
      {{> event}}
    {{/each}}
  </div>
</template>
