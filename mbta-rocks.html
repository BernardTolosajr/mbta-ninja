<head>
  <title>MBTA Rocks!</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Event List</h1>
    </header>

    <div>
      {{#each events}}
        {{> event}}
      {{/each}}
      {{> createEvent}}
    </div>
  </div>
</body>

<template name="event">
  <ul>
    <li>{{line}}</li>
    <li>{{location}}</li>
    <li>{{name}}</li>
    <li>{{votes}}</li>
  </ul>
</template>

<template name="createEvent">
  <label for="nameInput"> Event Name: </label>
  <input id="nameInput" type="text">
  <label for="lineInput"> Line: </label>
  <input id="lineInput" type="text">
  <label for="locationInput"> Location: </label>
  <input id="locationInput" type="text">  
  <button>Save</button>
</template>
