<head>
  <title>MBTA Ninja</title>
  <meta name="apple-mobile-web-app-status-bar-style"
        content="default" />
  <meta name="viewport"
      content="user-scalable=no, width=device-width" />
</head>

<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper grey lighten-2">
        <div class="col s12">
          <a href="#!" class="brand-logo">MBTA Ninja</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="components.html">Components</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="red-line"></div>

  <div class="main-content">
    {{#each stations}}
      {{> station}}
    {{/each}}

    <header>
      <h1>Event List</h1>
    </header>

    <div>
      {{#each events}}
        {{> event}}
      {{/each}}
    </div>
    <div>
      {{> createEvent}}
    </div>
  </div>

  <div class="add-button-container">
    <a class="btn-floating btn-large waves-effect waves-light red"><i class="mdi-content-add"></i></a>
  </div>
</body>

<template name="event">
  <ul>
    <li>{{name}}</li>
    <li>{{location}}</li>
    <li>{{votes}}</li>
  </ul>
  <button class="upvote">Upvote</button>
  <button class="downvote">Downvote</button>
</template>

<template name="createEvent">
  <label for="nameInput"> Event Type: </label>
  <select id="nameInput">
    <option value="Crowded Train">Crowded Train</option>
    <option value="Delayed Train">Delayed Train</option>
    <option value="Disabled Train">Disabled Train</option>
    <option value="Medical Emergency">Medical Emergency</option>
    <option value="Stuck Train">Stuck Train</option>
    <option value="Train Too Crowded To Board">Train Too Crowded To Board</option>
  </select>
  <label for="locationInput"> Location: </label>
  <select id="locationInput">

    {{#each stationsWithBetween}}
      <option value="test">{{name}}</option>
    {{/each}}

  </select>
  <button>Save</button>
</template>

<template name="station">
  <div class="station">
    <div class="station-name">
      <div class="white-circle"></div>
      {{name}}
    </div>
    <div class="events-container">
      <div class="event">
        <div class="main-info">
          <span class="event-title">
            Disabled train
          </span>
          <span class="event-location">
            at Downtown Crossing
          </span>
        </div>
        <div class="event-details">
          <span class="event-detail event-time">
            <i class="mdi-device-access-time"></i>
            22 minutes ago
          </span>
        </div>
        <div class="event-actions">
          <a class="waves-effect waves-light btn blue"><i class="mdi-action-thumb-up left"></i>12</a>
          <!-- <a class="waves-effect waves-teal btn-flat">Downvote</a> -->
        </div>
      </div>
    </div>
  </div>
</template>
