<head>
  <title>MBTA Rocks!</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Event List</h1>
    </header>

    <div>
      {{#each events}}
        {{> event}}
      {{/each}}
    </div>
    <div>
      {{> createEvent}}
    </div>
  </div>
</body>

<template name="event">
  <ul>
    <li>{{name}}</li>
    <li>{{location}}</li>
    <li>{{votes}}</li>
  </ul>
  <button class="upvote">Upvote</button>
  <button class="downvote">Downvote</button>
</template>

<template name="createEvent">
  <label for="nameInput"> Event Type: </label>
  <select id="nameInput">
    <option value="Crowded Train">Crowded Train</option>
    <option value="Delayed Train">Delayed Train</option>    
    <option value="Disabled Train">Disabled Train</option>
    <option value="Medical Emergency">Medical Emergency</option>
    <option value="Stuck Train">Stuck Train</option>
    <option value="Train Too Crowded To Board">Train Too Crowded To Board</option>
  </select> 
  <label for="locationInput"> Location: </label>
  <input id="locationInput" type="text">  
  <button>Save</button>
</template>
